<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ulogin.component.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="LoginForm" (ngSubmit)="LoginCheck()">
        <h3 style="color: black;">Login Here</h3>

        <!-- <label for="name" style="color: #A6A09E; font-weight: bold;" aria-hidden="true">name</label> -->

        <!-- WORKING USERNAME FOR TOKEN -->
        <!-- <label for="username" style="color: #A6A09E;; font-weight: bold;">Username</label> --> 
        <!-- WORKING FOR SIMPLEJWT - EMAIL -->
        <label for="email" style="color: #A6A09E;; font-weight: bold;">EMAIL</label>
        <input type="text" placeholder="Username" id="email" formControlName="email" style="color: black; border: 2px solid #A6A09E; ">
            <!-- <div *ngIf="(LoginForm.get('username')?.touched || LoginForm.get('username')?.dirty) && LoginForm.get('username')?.invalid" class="alert alert-danger">
                Valid Username required..!
            </div> -->


        <label for="password" style="color: #A6A09E; font-weight: bold;">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password" style="color: black; border: 2px solid #A6A09E;">
            <!-- <div *ngIf="(LoginForm.get('username')?.touched || LoginForm.get('username')?.dirty) && LoginForm.get('username')?.invalid" class="alert alert-danger">
            Valid Password required..!
            </div> -->

        <button style="color: #A6A09E;" type="submit" class="btn btn-outline-primary" [disabled]="!LoginForm.valid">Log In</button>
        <!-- <div class="social">
          <div class="go" style="color: #A6A09E; border: 2px solid #A6A09E;" type="button"><i class="fab fa-google"></i>Google</div>
          <div class="fb" style="color: #A6A09E; border: 2px solid #A6A09E;" type="button"><i ></i>Facebook</div>
        </div> -->
    </form>
</body>
</html>
